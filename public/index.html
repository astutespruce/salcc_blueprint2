<!doctype html>
<html lang="en">

<head>
    <title>South Atlantic Conservation Blueprint 2.2 Simple Viewer</title>
    <meta charset="utf-8">
    <meta name="Description" content="The Conservation Blueprint is a living spatial plan to conserve natural and cultural resources for future generations. It
    identifies priority areas for shared conservation action. Blueprint 2.2 is completely data-driven,
    prioritizing the lands and waters of the South Atlantic region based on ecosystem indicator models
    and a connectivity analysis. Better indicator condition suggests higher ecosystem integrity and
    higher importance for natural and cultural resources across all ecosystems collectively.
    This Simple Viewer summarizes the Blueprint priorities and supporting information within
    subwatersheds and marine lease blocks. In a new pixel mode, you can also explore pixel-level details
    of what indicators are driving the Blueprint priorities.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

        asyc></script>

    <style>
        #FullScrim {
            padding: 20px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFF;
            z-index: 5005;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg) scale(1);
                transform: rotate(0deg) scale(1);
                background-color: #EEE;
            }
            50% {
                -webkit-transform: rotate(180deg) scale(0.5);
                transform: rotate(180deg) scale(0.5);
                background-color: red;
            }
            100% {
                -webkit-transform: rotate(359deg) scale(1);
                transform: rotate(359deg) scale(1);
                background-color: #EEE;
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg) scale(1);
                transform: rotate(0deg) scale(1);
                background-color: #EEE;
            }
            50% {
                -webkit-transform: rotate(180deg) scale(0.5);
                transform: rotate(180deg) scale(0.5);
                background-color: #009DD1;
            }
            100% {
                -webkit-transform: rotate(359deg) scale(1);
                transform: rotate(359deg) scale(1);
                background-color: #EEE;
            }
        }
